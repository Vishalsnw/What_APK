name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install Android SDK Components
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-35"
        sdkmanager "build-tools;35.0.0"
    
    - name: Grant execute permission for gradlew
      run: |
        cd VercelAdTWA/VercelAdTWA
        chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        cd VercelAdTWA/VercelAdTWA
        ./gradlew assembleDebug --stacktrace
    
    # Create keystore from secret or generate a new one
    - name: Setup Release Keystore
      run: |
        cd VercelAdTWA/VercelAdTWA/app
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "Using keystore from secrets..."
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks
        else
          echo "Generating new keystore for this build..."
          keytool -genkey -v \
            -keystore release-keystore.jks \
            -alias whatsorder-twa \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass whatsorder123 \
            -keypass whatsorder123 \
            -dname "CN=WhatsOrder, OU=Development, O=WhatsOrder, L=Unknown, ST=Unknown, C=US"
        fi
    
    - name: Build Signed Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'whatsorder123' }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'whatsorder-twa' }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'whatsorder123' }}
      run: |
        cd VercelAdTWA/VercelAdTWA
        # Update build.gradle to use environment variables if secrets are set
        if [ -n "${{ secrets.KEYSTORE_PASSWORD }}" ]; then
          sed -i "s/storePassword \".*\"/storePassword System.getenv(\"KEYSTORE_PASSWORD\")/" app/build.gradle
          sed -i "s/keyAlias \".*\"/keyAlias System.getenv(\"KEY_ALIAS\")/" app/build.gradle
          sed -i "s/keyPassword \".*\"/keyPassword System.getenv(\"KEY_PASSWORD\")/" app/build.gradle
        fi
        ./gradlew assembleRelease --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: VercelAdTWA/VercelAdTWA/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed
        path: VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release.apk
        retention-days: 90
    
    - name: Get APK Info
      run: |
        echo "=== Build Complete ==="
        echo "Debug APK:"
        ls -lh VercelAdTWA/VercelAdTWA/app/build/outputs/apk/debug/app-debug.apk || echo "Not found"
        echo ""
        echo "Release APK (Signed):"
        ls -lh VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release.apk || echo "Not found"
        echo ""
        if command -v apksigner &> /dev/null; then
          echo "=== Verifying APK Signature ==="
          apksigner verify --verbose VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release.apk || true
        fi
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          VercelAdTWA/VercelAdTWA/app/build/outputs/apk/debug/app-debug.apk
          VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release.apk
        body: |
          ## WhatsOrder TWA Release
          
          ### Files
          - `app-debug.apk` - Debug build for testing
          - `app-release.apk` - Signed release build for distribution
          
          ### Installation
          Download the APK and install on your Android device.
          You may need to enable "Install from unknown sources" in your device settings.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
