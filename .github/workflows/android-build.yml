name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Install Android SDK Components
      run: |
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-34"
        sdkmanager "build-tools;34.0.0"
    
    - name: Grant execute permission for gradlew
      run: |
        cd VercelAdTWA/VercelAdTWA
        chmod +x gradlew
    
    - name: Build Debug APK
      run: |
        cd VercelAdTWA/VercelAdTWA
        ./gradlew assembleDebug --stacktrace
    
    - name: Build Release APK (unsigned)
      run: |
        cd VercelAdTWA/VercelAdTWA
        ./gradlew assembleRelease --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: VercelAdTWA/VercelAdTWA/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-unsigned
        path: VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          VercelAdTWA/VercelAdTWA/app/build/outputs/apk/debug/app-debug.apk
          VercelAdTWA/VercelAdTWA/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
